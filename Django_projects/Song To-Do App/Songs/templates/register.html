{% extends 'base.html' %}

{% block content %}

<h1 class="display-1 text-center">SignUp</h1>
<br>
{% if messages %}
{% for message in messages %}
<div class="container alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
     <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
     </button>
     <strong>{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error{% else %}{{ message.tags|title }}{% endif %}!
     </strong> {{ message }}
 </div>
 {% endfor %}
 {% endif %}
<br>
<div class='container d-flex justify-content-around'>
    <form class='w-25 p-3 ' method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input  type="text" class="form-control" name="fullname" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="FullName">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Username</label>
            <input  type="text" class="form-control" name="username" id="exampleInputPassword2" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Email</label>
            <input  type="email" class="form-control" name="email" id="exampleInputPassword3" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Create Password</label>
            <input  type="password" class="form-control" name="password" id="exampleInputPassword4" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <a href='/login'><button type="button" class="btn btn-info mt-0">Login</button></a>
    </form>
</div>
    {% endblock %}
