{% if messages %}
{% for message in messages %}
<div class="container alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
     <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
     </button>
     <strong>{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error{% else %}{{ message.tags|title }}{% endif %}!
     </strong> {{ message }}
 </div>
 {% endfor %}
 {% endif %}
    <br>
    <div class="container" style="background-color:gray; color:white;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Song Name</label>
                <input type="text" name="song_name" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       placeholder="Song Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Genres</label>
                <input type="text" name="song_genre" class="form-control" id="exampleInputEmail2"
                       aria-describedby="emailHelp"
                       placeholder="Genres">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Artists</label>
                <textarea class="form-control" name="song_artist" id="exampleFormControlTextarea1"
                          rows="3">Artists</textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Date</label>
                <input type="date" name="song_date" required class="form-control" id="exampleInputPassword1"
                       placeholder="Current-Date">
            </div>
            <div class="custom-file">
                <img src=""> <input class="form-control form-control-sm" name="song_img" id="formFileSm" type="file"></img>
            </div>
            <br>
            <div class="custom-file mt-2">
                <input type="file" name="song_audio" class="custom-file-input" id="customFiles">
                <label class="custom-file-label" for="formFileSm">Choose Audio file</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add</button>
            <a href="/songlist"><button type="button" class="btn btn-info mt-3">Album</button></a>
        </form>
    </div>

    {% endblock %}
