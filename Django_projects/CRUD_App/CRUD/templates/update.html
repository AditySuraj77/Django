{% extends 'base.html' %}
{% block content %}
<br>
<div class="container-sm text-center"><h1>Update</h1>
    <br>

    <div class="container-sm d-flex justify-content-around bg-secondary text-light">
        <form action="/update/{{data.id}}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" name="fname" value="{{data.fname}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="text" name="lname" value="{{data.lname}}" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" name="email" value="{{data.email}}" class="form-control" id="exampleInputPassword2" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone</label>
                <input type="text" name="phone" value="{{data.phone}}" class="form-control" id="exampleInputPassword3" placeholder="Phone">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>

{% endblock %}
