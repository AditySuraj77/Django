{% extends 'base.html' %}
{% block content %}
<br>
<div class="container-sm text-center"><h1>Add</h1></div>
    <br>

    <div class="container-sm d-flex justify-content-around bg-secondary text-light">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" name="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="text" name="lname" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputPassword2" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" id="exampleInputPassword3" placeholder="Phone">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="text-light" >Back</a>

        </form>

        </div>


    {% endblock %}
