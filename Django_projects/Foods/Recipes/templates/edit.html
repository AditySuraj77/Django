{% extends 'base.html' %}
{% block content %}

<br>
<div class="container-sm text-center"><h1>Edit Recipes</h1></div>
<br>

<div class="container " style="height: 350px; background-color: rgb(128, 128, 128);">
    <form action="/update/{{edit_data.id}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 width">
            <label for="exampleFormControlInput1" class="form-label" style="color: white">Recipe Name</label>
            <input type="text" name="name" value="{{edit_data.name}}" class="form-control" id="exampleFormControlInput1" placeholder="Recipe Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" style="color: white">Recipe Descriptions</label>
            <textarea class="form-control"  name="desc" id="exampleFormControlTextarea1" rows="3">{{edit_data.desc}}</textarea>
        </div>
        <div class="mb-3">
            <label for="formFileSm" class="form-label" style="color: white">Upload Image</label>
           <img src=""> <input class="form-control form-control-sm" name="img" value="{{edit_data.img}}" id="formFileSm" type="file"></img>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/" > <button type="submit" class="btn btn-primary">Back</button></a>
    </form>
</div>

{% endblock %}
